<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="UTF-8">
		<meta name="author" content="Sondre Erstad, Jørgen Sirhaug, Kristoffer Thøring">
		<link rel="stylesheet" href="../stylization/main_style.css">
		<link rel ="stylesheet" href ="../stylization/main_page_spesific.css">
		<title>BOARD | Cart &amp; Checkout</title>
	</head>
    <body>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script src="../stylization/scroll_style.js"></script>

		<header>
			<a href="index.html"><img src="../images/header-galaxy.png" alt="Header"/></a>
		</header>

		<aside class="empty">
			<aside class="sidebar">
				<nav class="sidemenu">
					<ul>
						<li><a href="shopping_cart.html">Shopping cart<div id="sidebar-shoppingcart"></div></a></li>
						<li><a href="index.html">Home</a></li>
						<li><a href="products.html">Products</a></li>
						<li><a href="../company_information/contact_us.html">Contact Us</a></li>
						<li><a href="../company_information/site_info.html">Information</a></li>
						<li><a href="../company_information/tou.html">Terms of Use</a></li>
					</ul>
				</nav>
			</aside>
		</aside>

		<section class="empty">
			<section class="mainsection">
				<h2 class="center">Shopping cart</h2>
				<div class="shopping-cart">
					<p id="display-message"><noscript>JavaScript must be activated to use our webshop.</noscript></p>
					<table id="shopping-cart-table">
					</table>
					<br />
					<div class="center">
						<input type="submit" id="update-button" value="Update" />
					</div>
				</div>

				<div class="shopping-form">
					<h3>Checkout information</h3>
					<form name="checkout-form" onsubmit="return false;">
						<ul id="form-message"></ul>
						<div class="block">
							<label for="form-name">Full name<span class="mandatory">*</span></label>
							<input type="text" id="form-name" name="form-name" size="40" maxlength="100" required />
						</div>
						<div class="block">
							<label for="form-address">Address<span class="mandatory">*</span></label>
							<input type="text" id="form-address" name="form-address" size="40" maxlength="100" required />
						</div>
						<div class="block">
							<label for="form-postal">Postal code<span class="mandatory">*</span></label>
							<input type="text" id="form-postal" name="form-postal" size="10" maxlength="4" required />
						</div>
						<div class="block">
							<label for="form-city">City<span class="mandatory">*</span></label>
							<input type="text" id="form-city" name="form-city" size="40" maxlength="100" required />
						</div>
						<div class="block">
							<label for="form-phone">Phone<span class="mandatory">*</span></label>
							<input type="text" id="form-phone" name="form-phone" size="40" maxlength="12" required />
						</div>
						<div class="block">
							<label for="form-email">E-mail<span class="mandatory">*</span></label>
							<input type="text" id="form-email" name="form-email" size="40" maxlength="100" required />
						</div>
						<div class="block">
							<label for="form-email2">Verify e-mail<span class="mandatory">*</span></label>
							<input type="text" id="form-email2" name="form-email2" size="40" maxlength="100" required />
						</div>
						<div class="block">
							<label for="form-info">Additional information</label>
							<textarea id="form-info" name="form-info" maxlength="100" rows="6" cols="29"></textarea>
						</div>
						<div class="block">
							<label for="form-accept">I agree to the Terms of Use<span class="mandatory">*</span></label>
							<input type="checkbox" id="form-accept" name="form-accept" size="40" maxlength="100" required />
						</div>
						<div class="center">
							<input type="submit" id="checkout-button" value="Checkout" />
						</div>
					</form>
				</div>
			</section>
		</section>

		<footer>
			<p>&copy; 2014 - BOARD</p>
		</footer>
		<script src="../stylization/sidebar-shoppingcart.js"></script>
		<script src="../stylization/shoppingcart.js"></script>
	</body>
</html>
